<!DOCTYPE html>
<html>
<head>
    <title>Edit Transcript</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2>Edit Transcript</h2> 

                <form id="transcript-form">
                    <textarea id="editor" class="form-control" style="min-height: 300px;">{{ transcription.content }}</textarea>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Save Transcript</button> 
                            <a href="{% url 'landing' %}" class="btn btn-secondary">Back to Landing Page</a>
                    </div>
                </form>

                <div id="status" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('transcript-form');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const content = document.getElementById('editor').value;

                fetch('{% url "edit_transcription" transcription.id %}', {
                    method: 'POST',
                    headers: {
                        'ContentType': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: JSON.stringify({content: content})
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerHTML = '<div class="alert alert-success">Transcript saved successfully!</div>';
                })
                .catch(error => {
                    document.getElementById('status').innerHTML = '<div class="alert alert-danger">Error saving transcript!</div>';
                });
            });
        });
    </script>
</body>
</html>
