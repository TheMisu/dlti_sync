<!DOCTYPE html>
<html>
<head>
    <title>DLTI_MSAI Audio Transcription</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.cs"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head> 
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h1>Audio Transcription and Diarization</h1>
                <p class="lead">Upload some audio files to generate their transcripts.</p>

                {% if user.is_authenticated %}
                    <p class="mt-3">Welcome {{ user.username }}!</p>
                    <a href="{% url 'upload_audio' %}" class="btn btn-primary btn-lg">Upload Audio Files</a>
                {% else %}
                    <a href="{% url 'signup' %}" class="btn btn-primary btn-lg">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
